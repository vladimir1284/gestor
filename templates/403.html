{% load static %}
<!-- beautify ignore:start -->
<html lang="es"
      class="light-style layout-menu-fixed"
      dir="ltr"
      data-theme="theme-default"
      data-assets-path="{% static 'assets/' %}"
      data-template="vertical-menu-template-free">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
        <title>Gestor de Mantenimientos</title>
        <meta name="description" content="" />
        <!-- Favicon -->
        <link rel="icon"
              type="image/x-icon"
              href="{% static 'assets/img/favicon/favicon.ico' %}" />
        <!-- Page style -->
        <style>
            :root {
                --color1: #0088ff;
                --color2: #FF5533;
                --color3: #FFAA55;
                --bg: #ffffff
            }
            body{
                background-color:var(--bg);
                .base{
                    width:100%;
                    height:100vh;
                    position:relative;
                    overflow:hidden;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    cursor:pointer;
                    flex-direction:column;

                    a {
                        border: 1px solid var(--color1);
                        color: var(--color1);
                        text-decoration: none;
                        margin-top: 4rem;
                        padding: 0.5rem 1rem;
                        border-radius: 1rem;
                        font-family: 'Cabin', sans-serif;
                        transition: all 0.3s ease-in-out;
                        opacity: 0;
                        animation: home .4s ease-in-out forwards;
                        animation-delay: 1s;

                        &:hover {
                            border: 1px solid var(--color2);
                            color: var(--color2);
                        }
                    }

                    -webkit-tap-highlight-color:  rgba(255, 255, 255, 0);
                    h1{
                        -webkit-tap-highlight-color:  rgba(255, 255, 255, 0);
                        font-family: 'Ubuntu', sans-serif !important;
                        text-transform:uppercase;
                        text-align:center;
                        font-size:30vw;
                        display:block;
                        margin:0;
                        color:var(--color1);
                        position:relative;
                        z-index:0;
                        animation: colors .4s ease-in-out forwards;
                        animation-delay: 0.7s;
                        &:before{
                            content:"U";
                            position:absolute;
                            top:-9%;
                            right:40%;
                            transform:rotate(180deg);
                            font-size:15vw;
                            color:var(--color3);
                            z-index:-1;
                            text-align:center;
                            animation:lock .2s ease-in-out forwards;
                            animation-delay: 0.5s;
                        }
                    }
                    h2{
                        font-family: 'Cabin', sans-serif;
                        color:var(--color1);
                        font-size:5vw;
                        margin:0;
                        text-transform:uppercase;
                        text-align:center;
                        animation: colors .4s ease-in-out forwards;
                        animation-delay: 1s;
                        -webkit-tap-highlight-color:  rgba(255, 255, 255, 0);
                    }
                    h5{
                        font-family: 'Cabin', sans-serif;
                        color:var(--color2);
                        font-size:2vw;
                        margin:0;
                        text-align:center;
                        opacity:0;
                        animation: show 2s ease-in-out forwards;
                        animation-delay: 1.5s;
                        -webkit-tap-highlight-color:  rgba(255, 255, 255, 0);
                    }

                }
            }

            @keyframes lock{
                50%{top:-4%;}
                100%{top:-6%;}
            }

            @keyframes colors{
                50%{transform:scale(1.1);}
                100%{color:var(--color2);}
            }

            @keyframes show{
                100%{opacity:1;}
            }

            @keyframes home{
                0% {
                    opacity: 0;
                    transform: scale(0.1);
                }
                100%{
                    transform: scale(1);
                    opacity:1;
                }
            }
        </style>
    </head>
    <body>
        <div class="base">
            <h1 class="io">403</h1>
            <h2>Access denied</h2>
            <h5>You do not have the necessary permissions to access this URL</h5>
            <a href="{% url 'dashboard' %}">GO HOME</a>
        </div>
    </body>
</html>
