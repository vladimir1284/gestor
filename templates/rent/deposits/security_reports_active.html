{%load static%}

<div>
    <div class="table-responsive text-nowrap">
        <div class="container ps-0" style="height: 500px; overflow-y: auto;">
            <table class="table">
                <thead class="sticky top-0 bg-white">
                    <tr>
                        <th>
                            <i class='bx bx-cog'></i>
                        </th>
                        <th>Client</th>
                        <th>Status</th>
                        <th>Deposited</th>
                        <th>On contract</th>
                    </tr>
                </thead>
                <tbody>
                    {% for dep in security_actives %}
                        <tr>
                            <td>
                                <a {% if dep.contract.stage == 'active' %}
                                       href="{% url 'client-detail' dep.contract.lessee.id dep.contract.id %}"
                                   {% else %}
                                       href="{% url 'detail-contract' dep.contract.id %}"
                                   {% endif %}>
                                    <i class='bx bx-dots-vertical-rounded' ></i>
                                </a>
                            </td>
                            <td>
                                {{dep.contract.lessee.name|slice:":20"}}
                            </td>
                            <td>
                                <strong class="text-primary">
                                    {{dep.contract.stage|title}}
                                </strong>
                            </td>
                            <td>
                                <strong>
                                    ${{dep.total_deposited_amount|floatformat:"-2"}}
                                </strong>
                            </td>
                            <td>
                                ${{dep.contract.security_deposit|floatformat:'-2'}}
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
