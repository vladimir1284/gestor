{% load static %}
{% load crispy_forms_tags %}
<!-- beautify ignore:start -->
<html lang="es"
      class="light-style layout-menu-fixed"
      dir="ltr"
      data-theme="theme-default"
      data-assets-path="{% static 'assets/' %}"
      data-template="vertical-menu-template-free">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
        <title>Gestor de Mantenimientos</title>
        <meta name="description" content="" />
        <!-- Favicon -->
        <link rel="icon"
              type="image/x-icon"
              href="{% static 'assets/img/favicon/favicon.ico' %}" />
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
              rel="stylesheet" />
        <!-- Icons. Uncomment required icon fonts -->
        <link rel="stylesheet"
              href="{% static 'assets/vendor/fonts/boxicons.css' %}" />
        <!-- Core CSS -->
        <link rel="stylesheet"
              href="{% static 'assets/vendor/css/core.css' %}"
              class="template-customizer-core-css" />
        <link rel="stylesheet"
              href="{% static 'assets/vendor/css/theme-default.css' %}"
              class="template-customizer-theme-css" />
        <link rel="stylesheet" href="{% static 'assets/css/demo.css' %}" />
        <!-- Vendors CSS -->
        <link rel="stylesheet"
              href="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />
        <link rel="stylesheet"
              href="{% static 'assets/vendor/libs/apex-charts/apex-charts.css' %}" />
        <!-- Page CSS -->
        <style>
            .input-group-addon {
                display: flex;
                align-items: center;
                padding: 0.4375rem 0.875rem;
                font-size: 0.9375rem;
                font-weight: 400;
                line-height: 1.53;
                color: #697a8d;
                text-align: center;
                white-space: nowrap;
                background-color: #fff;
                border: 1px solid #d9dee3;
                border-radius: 0.375rem;
            }
            .help-block {
                margin-top: 0.3rem;
                font-size: 85%;
                color: #b4bdc6;
            }
            span[id^="error_"] {
                width: 100%;
                margin-top: 0.3rem;
                font-size: 85%;
                color: #ff3e1d;
            }
            .was-validated .form-control:invalid, .form-control.is-invalid {
                border-color: #ff3e1d;
            }
        </style>
        <!-- Helpers -->
        <script src="{% static 'assets/vendor/js/helpers.js' %}"></script>
        <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
        <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
        <script src="{% static 'assets/js/config.js' %}"></script>
    </head>
    <body>
        {% include 'playground.html' %}
        <!-- Layout wrapper -->
        <div class="container-xxl flex-grow-1 container-p-y">
            <div class="col-xxl">
                <div class="card mb-4">
                    <div class="card-header d-flex align-items-center justify-content-between">
                        <h5 class="mb-0">{{ title }}</h5>
                        {% if form.instance.delete_url %}
                            <a onclick="deleteContact('{% url form.instance.delete_url form.instance.id %}', '{{ form.instance.name }}')"
                               type="button"
                               class="btn btn-icon btn-outline-danger float-end">
                                <span class="tf-icons bx bx-trash"></span>
                            </a>
                        {% endif %}
                    </div>
                    <div class="card-body">
                        <form enctype="multipart/form-data" method="post" id="update-form">
                            {% csrf_token %}
                            {% crispy form %}
                            <div>
                                <input type="hidden" name="next" value="{{ next }}" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <script>
        let state, state_select, city_select, city;

        // Clean select options
        function removeAll(selectBox) {
            while (selectBox.options.length > 0) {
                selectBox.remove(0);
            }
        }

        const cities = {}
        {% for state, city_data in cities.items %} 
            cities.{{state}} = {}
            {% for city, city_name in city_data.items %}cities.{{state}}.{{city}} = "{{city_name}}";{% endfor %}
        {% endfor %}

        function updateState(event){
            if (state_select.value == "other"){
                state.style.display = "";
                state.value = "";
                city.style.display = "";
                city.value = "";
                // Modify City city_select
                removeAll(city_select);
                newOption = new Option('Other','other');
                city_select.add(newOption,undefined);
            } else {
                state.style.display = "none";
                state.value = state_select.value;
                city.style.display = "none";
                city.value = city_select.value;
                // Modify City city_select
                removeAll(city_select);
                // Iterate for cities in the state
                let newOption;
                for (const [key, value] of Object.entries(cities[state_select.value])) {
                    newOption = new Option(value,key);
                    city_select.add(newOption,undefined);
                }
                newOption = new Option('Other','other');
                city_select.add(newOption,undefined);
            }
        }
        function updateCity(event){
            if (city_select.value == "other"){
                city.style.display = "";
                city.value = "";
            } else {
                city.style.display = "none";
                city.value = state_select.value;
            }
        }
        window.addEventListener("load", (event) => {
            state_select = document.getElementById("id_state");
            state = document.getElementById("div_id_other_state");
            city_select = document.getElementById("id_city");
            city = document.getElementById("div_id_other_city");
            
            state.style.display = "none";
            city.style.display = "none";

            state_select.onchange = updateState;
            city_select.onchange = updateCity;

            updateState();
          });
          
        function deleteContact(url, name) {
            let confirmAction = confirm("Are you sure to delete " + name + "?");
            if (confirmAction) {
                window.location = url;
            }
        }
            </script>
        </div>
        <!-- / Layout wrapper -->
        <!-- Core JS -->
        <!-- build:js assets/vendor/js/core.js -->
        <script src="{% static 'assets/vendor/libs/jquery/jquery.js' %}"></script>
        <script src="{% static 'assets/vendor/libs/popper/popper.js' %}"></script>
        <script src="{% static 'assets/vendor/js/bootstrap.js' %}"></script>
        <script src="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
        <script src="{% static 'assets/vendor/js/menu.js' %}"></script>
        <!-- endbuild -->
        <!-- Main JS -->
        <script src="{% static 'assets/js/main.js' %}"></script>
        <!-- Place this tag in your head or just before your close body tag.
    <script async defer src="https://buttons.github.io/buttons.js"></script>-->
    </body>
</html>
